<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Filtros
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <form (submit)="pesquisar()"  [formGroup]="filtroForm">
        <ion-item>
            <ion-label floating color="gray">Id do Chamado</ion-label>
            <ion-input  type="number" formControlName="id_chamado" ></ion-input>
          </ion-item>
        <ion-item>
         <ion-label floating color="gray">Data Inicial</ion-label>
         <ion-datetime displayFormat="DD/MM/YYYY"  formControlName="dt_inicial"></ion-datetime>
       </ion-item>
        <ion-item>
            <ion-label floating color="gray">Data Final</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY"  formControlName="dt_final"></ion-datetime>
       </ion-item>  
        <ion-item>
         <ion-label floating color="gray">Status</ion-label>
         <ion-select formControlName="status">
            <ion-option>Aberto</ion-option>
            <ion-option>Fechado</ion-option>,
          </ion-select>
       </ion-item>
       <br/>
       <br/>
       <button ion-button class="bt" block round type="submit">Filtrar</button>
     
      
        </form>

</ion-content>
